<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicVerse</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <nav>
        <ul>
            <li class = "brand"><img src="logo/logo.jfif" alt="Music">MusicVerse</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class = "container">
       
        <div class = "songList"></div>
        <h1>Best of Music</h1> 
        <div class="songItemContainer">
            <div class="songItem">
                <img src="songIcon/cover1.png" alt="1">
                <span class="songName">Where are you now</span>
                <span class="songListPlay"><span class="timestamp"><i id="1" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="songIcon/cover2.png" alt="1">
                <span class="songName">Yean Ennai Pirindhaai</span>
                <span class="songListPlay"><span class="timestamp"><i id="2" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="songIcon/cover3.jfif" alt="1">
                <span class="songName">Kabira</span>
                <span class="songListPlay"><span class="timestamp"><i id="3" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="songIcon/cover4.png" alt="1">
                <span class="songName">Peaky Blinders</span>
                <span class="songListPlay"><span class="timestamp"><i id="4" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="songIcon/cover5.jpg" alt="1">
                <span class="songName">Paris</span>
                <span class="songListPlay"><span class="timestamp"><i id="5" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="songIcon/cover6.png" alt="1">
                <span class="songName">Beach House</span>
                <span class="songListPlay"><span class="timestamp"><i id="6" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>

         </div>   
        <div class = "songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons  -->
            <i class="fa-solid fa-backward" id = "previous"></i>
            <i class="fa-solid fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-forward" id = "next"></i>
        </div>
        <div class="songInfo">
                <img src="playing.gif" width="42px" alt="" id="gif"><span id = "masterSongName">Where Are You Now</span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/88737f0c9c.js" crossorigin="anonymous"></script>
   <script src="script.js"></script> 
   

    </script>
</body>
</html>
